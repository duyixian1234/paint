<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .kanban-board {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }
        .kanban-column {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .kanban-column h2 {
            margin-top: 0;
        }
        .task {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task input {
            flex: 1;
            margin-right: 10px;
        }
        .task button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .task button:hover {
            background-color: #c82333;
        }
        .add-task {
            display: flex;
            margin-top: 20px;
            width: 100%;
        }
        .add-task input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .add-task button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-task button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="kanban-board">
        <div class="kanban-column" id="todo-column">
            <h2>To Do</h2>
            <div class="tasks" id="todo-tasks"></div>
            <div class="add-task">
                <input type="text" id="new-todo-task" placeholder="New task">
                <button onclick="addTask('todo')">Add</button>
            </div>
        </div>
        <div class="kanban-column" id="inprogress-column">
            <h2>In Progress</h2>
            <div class="tasks" id="inprogress-tasks"></div>
            <div class="add-task">
                <input type="text" id="new-inprogress-task" placeholder="New task">
                <button onclick="addTask('inprogress')">Add</button>
            </div>
        </div>
        <div class="kanban-column" id="done-column">
            <h2>Done</h2>
            <div class="tasks" id="done-tasks"></div>
            <div class="add-task">
                <input type="text" id="new-done-task" placeholder="New task">
                <button onclick="addTask('done')">Add</button>
            </div>
        </div>
    </div>
    <script>
        function addTask(column) {
            const taskInput = document.getElementById(`new-${column}-task`);
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.draggable = true;
            taskDiv.ondragstart = dragStart;

            const taskInputField = document.createElement('input');
            taskInputField.type = 'text';
            taskInputField.value = taskText;
            taskInputField.readOnly = true;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => taskDiv.remove();

            taskDiv.appendChild(taskInputField);
            taskDiv.appendChild(deleteButton);

            document.getElementById(`${column}-tasks`).appendChild(taskDiv);
            taskInput.value = '';
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
            event.dataTransfer.effectAllowed = 'move';
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const id = event.dataTransfer.getData('text');
            const draggableElement = document.getElementById(id);
            const dropzone = event.target.closest('.tasks');
            dropzone.appendChild(draggableElement);
        }

        document.querySelectorAll('.tasks').forEach(column => {
            column.ondragover = allowDrop;
            column.ondrop = drop;
        });
    </script>
</body>
</html>
